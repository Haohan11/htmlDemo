<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <style>
        * {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        button {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <p>Please Enter Your Information:</p>
    <label for="height">Height(cm): </label>
    <input type="number" id="height" step="1" min="60" max="300" value="160" 
           onchange="this.value < 60 && (this.value = 60);
                     this.value > 300 && (this.value = 300)">
    <label for="weight">Weight(kg): </label>
    <input type="number" id="weight" step="1" min="40" max="220" value="50"
           onchange="this.value < 40 && (this.value = 40);
                     this.value > 220 && (this.value = 220)">
    <button>Get BMI</button>
    <p>Your BMI is: <span></span></p>

    <script>
        document.querySelector("button").addEventListener('click', getBMI)
        const heightElement = document.querySelector("#height")
        const weightElement = document.querySelector("#weight")
        const resultSpan = document.querySelector("span")

        function getBMI() {
            const height = heightElement.value
            const weight = weightElement.value

            const bmi = Math.floor( (weight / Math.pow((height/100), 2) ) * 100 ) / 100

            resultSpan.textContent = bmi
            resultSpan.textContent += ` (${(() => {
                if(bmi < 18.5) return 'UnderWeight'
                if(bmi < 24)   return 'NormalWeight'
                if(bmi < 27)   return 'OverWeight'
                if(bmi < 30)   return 'Mild Obesity'
                if(bmi < 35)   return 'Moderate Obesity'
                return 'Severe Obesity'
            })()})`
        }
    </script>
</body>
</html>
